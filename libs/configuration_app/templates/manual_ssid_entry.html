{% extends 'layout.html' %} {% block body %}
<div class="mdl-grid main-layout">
    <form action="{{ url_for('save_credentials') }}" method="post">
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="ssid" class="mdl-textfield__label">Enter your network SSID:</label>
                <input type="text" name="ssid" class="mdl-textfield__input" />
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="wifi_key" class="mdl-textfield__label">Your Wifi password</label>
                <input type="password" name="wifi_key" class="mdl-textfield__input" />
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-layout-spacer"></div>
            <button
                class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                type="submit"
            >
                Connect to wifi
            </button>
            <div class="mdl-layout-spacer"></div>
        </div>
    </form>
</div>
{% endblock %}
